<div class="card-container">
  @for (card of apiCards; track card.name) {
  <mat-card (click)="cardClick(card)" class="m-2">
    <mat-card-header>
      <mat-card-title>{{card.name | textTruncar: 20}}</mat-card-title>
    </mat-card-header>
    @if(!(cardSelected$ | async)) {
    <mat-card-content>
      {{card.description}}
    </mat-card-content>
    }
  </mat-card>
  }
</div>
